version: 0.2

phases:
    commands:
      - echo "Installing PHP 7.4"
      - echo "Available PHP versions:"
      - phpenv install --list || true  # The "|| true" prevents failure if command errors
      - phpenv versions || true       # Shows installed versions
  pre_build:
    commands:
      - echo "Pre-build phase"
  build:
    commands:
      - echo "Build phase"
  post_build:
    commands:
      - echo "Post-build phase"

artifacts:
  files:
    - '**/*'
