version: 0.2

phases:
  install:
    commands:
      - echo "Setting up Remi repository for PHP..."
      - sudo amazon-linux-extras enable epel
      - sudo yum install -y https://rpms.remirepo.net/enterprise/remi-release-7.rpm
      - sudo yum install -y yum-utils
      - sudo yum-config-manager --enable remi-php74  # Change to desired version (e.g., remi-php80)
      - sudo yum install -y php php-cli php-common php-mbstring php-xml
      - php -v  # Verify installed version
  pre_build:
    commands:
      - echo "Pre-build phase"
  build:
    commands:
      - echo "Build phase"
  post_build:
    commands:
      - echo "Post-build phase"

artifacts:
  files:
    - '**/*'
